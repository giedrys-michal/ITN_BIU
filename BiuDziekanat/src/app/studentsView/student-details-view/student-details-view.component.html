<div class="col-12 h-100 px-4 py-2">
  <div class="d-flex flex-column h-100">
    <div class="row border-bottom py-2">
      <div class="col-2"></div>
      <div class="col-8 d-flex flex-column align-items-center">
        <h1>{{currentStudent.id}}</h1>
        <h2><span>{{currentStudent.name}} {{currentStudent.lastName}}</span></h2>
      </div>
    </div>
    <div class="row h-100">
      <div class="col-12 mh-50">
        <h3 class="my-3">Dodaj do grupy</h3>
        <div class="d-flex flex-row flex-wrap">
          <button *ngFor="let group of remainingGroups" (click)="onAddToGroup(group)" type="button" class="btn btn-secondary m-2">{{group.name}}</button>
        </div>
      </div>
      <div class="col-12 mh-50">
        <h3 class="my-3">Usu≈Ñ z grupy</h3>
        <div class="d-flex flex-row flex-wrap">
          <button *ngFor="let group of currentStudent.groups" (click)="onRemoveFromGroup(group)" type="button" class="btn btn-secondary m-2">{{group.name}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
