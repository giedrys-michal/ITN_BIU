<h1>Lista studentÃ³w</h1>
<div class="w-75 my-2">
  <button type="button" class="btn btn-success w-100 mt-2 mb-4" (click)="openModal(studentsModalTemplate)">Dodaj studenta</button>
  <button *ngFor="let student of students" type="button" class="btn btn-secondary w-100 my-2">{{student.id}} - {{student.name}} {{student.lastName}}</button>
</div>

<ng-template #studentsModalTemplate>
  <div class="modal-header">
    <h5 class="modal-title">Dodaj nowego studenta</h5>
    <button type="button" class="close" (click)="modalRef.hide()" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="col-12 modal-body">
    <div class="row">
      <div class="col-6">
        <input type="text" class="form-control my-3" placeholder="ImiÄ™" aria-label="New student name">
      </div>
      <div class="col-6">
        <input type="text" class="form-control my-3" placeholder="Nazwisko" aria-label="New student last name">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()" data-dismiss="modal">Anuluj</button>
    <button type="button" class="btn btn-primary">Dodaj studenta</button>
  </div>
</ng-template>
