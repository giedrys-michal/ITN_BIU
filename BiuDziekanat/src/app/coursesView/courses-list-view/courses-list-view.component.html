<div class="col-sm h-100">
  <div class="d-flex flex-column text-center h-100">
    <div style="margin-right: 17px;">
      <h1>Lista przedmiot√≥w</h1>
      <button type="button" class="btn btn-success w-50 mt-2 mb-4" (click)="openModal(coursesModalTemplate)">Dodaj Przedmiot</button>
    </div>
    <div class="d-flex flex-column align-items-center" style="overflow-y: scroll;">
      <button *ngFor="let course of courses" type="button" class="btn btn-info w-50 my-2">{{course.name}}</button>
    </div>
  </div>
</div>

<ng-template #coursesModalTemplate>
  <div class="modal-header">
    <h5 class="modal-title">Dodaj nowy przedmiot</h5>
    <button type="button" class="close" (click)="hideModal()" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input [(ngModel)]="newCourseProps.name" type="text" class="form-control my-3" placeholder="Nazwa przedmiotu"
      aria-label="New course name">
    <p *ngIf="newCourseProps.wasCourseAdditionAttempted" class={{newCourseProps.msgStyle}}>{{newCourseProps.msgText}}
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="hideModal()" data-dismiss="modal">Anuluj</button>
    <button type="button" class="btn btn-primary" (click)="onAddCourse()">Dodaj przedmiot</button>
  </div>
</ng-template>
