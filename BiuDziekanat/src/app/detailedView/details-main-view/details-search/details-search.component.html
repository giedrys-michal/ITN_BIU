<h2>Search student</h2>
<div class="my-2">
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="id" checked>
    <label class="form-check-label" for="inlineRadio1">ID</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="name">
    <label class="form-check-label" for="inlineRadio2">Name</label>
  </div>
</div>
<div class="input-group my-2">
  <input type="text" class="form-control" placeholder="ID or Name" aria-label="Search for student" aria-describedby="button-search">
  <div class="input-group-append">
    <button class="btn btn-primary" type="button" id="button-search">Search</button>
  </div>
</div>
